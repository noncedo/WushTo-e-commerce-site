{%extends 'base.html'%}

{%block content%}
<style>
.hidden{
display:none !important;
}

</style>

<h3>Checkout</h3>
<br>
<div class="row">
  <div class="col-lg-6">
    <div class="shadow-lg p-3 mb-5 bg-white rounded" id="form-wrapper">
	
	<form id="form">
		<div id="user-info">
			<div class="form-field">
				<input required class="form-control" type="text" name="name" placeholder="Name" />
			</div>
			<br>
			<div class="form-field">
				<input required class="form-control" type="text" name="" placeholder="Email" />
			</div>
		</div>
		
		<div id="shipping-info">
		<br>
		<h4>Shipping Information:</h4>
			<div class="form-field">
				<input required class="form-control" type="text" name="address" placeholder="Address" />
			</div>
			<br>
			<div class="form-field">
				<input required class="form-control" type="text" name="city" placeholder="City" />
			</div>
			<br>
			<div class="form-field">
				<input required class="form-control" type="text" name="province" placeholder="Province" />
			</div>
			<br>
			<div class="form-field">
				<input required class="form-control" type="text" name="code" placeholder="Postal Code" />
			</div>
			<br>
			
		</div>
		<hr>
		<input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue" />
	</form>
	
	</div>
  </div>
	
	<div class="col-lg-6">
    <div class="shadow-lg p-3 mb-5 bg-white rounded" id="form-">
	    <div class="hidden" id="payment-info">
		<small>Paypal Options</small>
		</div>
		
			<h3>Order Summary</h3>
			<hr/>
			<div style="display:flex;align-items:flex-strech">
			<div style="flex:2">
			{%load static%}
				<img  style="width:100px;" src="{% static 'images/placeholder.png' %}" alt="Image"/>
			</div>
			<div style="flex:2">
			Product 1
			</div>
			<div style="flex:1">
				R20
			</div>
			<div style="flex:1">
			<p class="quantity">x2</p>
			</div>
			<div style="flex:1">
				
			</div>
			
		
		</div>
	
	</div>
	</div>
</div>
	
{%endblock%}
